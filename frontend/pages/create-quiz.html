        <main>
            <div class="quiz-container">   <!--class called for styling-->
                <h2>Create Your Own Quiz</h2>
                <!--Quiz Elements-->
                <form id="quiz-form" method="POST" action="/quiz/create" enctype="multipart/form-data" onsubmit="return showSaveAlert()"> <!--id called for functions and scripting-->
                
                    <div class="form-exterior">
                        <label for="title">
                            Quiz Title:<input type="text" id="title" name="title" required>
                        </label>
                    </div>

                    <div id="questions-container">
                        <!-- question blocks inserted here by quizScript.js -->
                    </div>
                    <div class="button-container">
                        <button type="button" onclick="addQuestion()">+ Add Question</button>
                        <button type="submit">Save Quiz</button>
                    </div>

                    <div class="form-exterior">
                        <label>
                            <input type="checkbox" name="add_whiteboard" value="true">Add Digital Whiteboard
                        </label>
                    </div>

                </form>
